<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div *ngIf="hero">
		<h2>{{hero.name}} details!</h2>
		<div>
			<label>id: </label>{{hero.hid}}
		</div>
		<div>
			<label>name: </label>
			<input [(ngModel)]="hero.name" placeholder="name" />
		</div>
		<button (click)="save()">Save</button>
		<button (click)="goBack()">Back</button>
	</div>
</body>
</html>
